{% extends 'base.html' %}
{% block title %}
<title>
    {{view_obj.title}}
</title>
{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="card">
        <img src="{{view_obj.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{view_obj.title}}</h5>
            <p class="card-text">{{view_obj.description|safe}}</p>
            <p class="card-text"><small class="text-muted">Author: {{view_obj.author_name}}</small></p>
        </div>
    </div>
</div>


{% endblock %}
